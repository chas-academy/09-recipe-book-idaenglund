<div *ngIf="recipe">
  <img [src]="recipe.photoPath"/>
  <h1>{{recipe.title}}</h1>

  <ul>
    <li *ngFor="let ingredient of recipe.ingredients" class="ingredients">{{ingredient}}</li>
    <span></span>
    <li class="sort">{{recipe.healthLabels}}</li>
  </ul>
  <a href="/saved">Add to your saved recipes</a>

</div>

<!--Show loading if no recipe -->
