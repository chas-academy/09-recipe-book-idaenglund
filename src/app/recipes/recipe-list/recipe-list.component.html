<div class="container-fluid">
    <span id="error"></span>
    <div class="row">
        <div *ngFor="let recipe of recipes" (click)="onRecipeSelected(recipe)" class="row">
            <div class="col-sm">
                <a routerLink="recipe/{{recipe.id}}" class="card clickable">
                    <div class="card-img">
                        <img [src]="recipe.photoPath">
                    </div>
                    <div class="card-block">
                        <p class="card-text">
                            {{recipe.title}}
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
