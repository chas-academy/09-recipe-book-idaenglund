<div class="wrapper">
<input [(ngModel)]="query" type="text" (keyup)="onKeyUp($event)" class="inputText">
<ul>
    <li
     *ngFor="let recipe of recipes" (click)="onRecipeSelected(recipe)">
     <a routerLink="recipe/{{recipe.id}}">
    {{recipe.title}}
    <img [src]="recipe.photoPath"/>
    </a>
    </li>
</ul>
</div>
